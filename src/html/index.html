<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="alternate stylesheet" href="/css/theme/light.css" title="light" disabled>
    <link rel="alternate stylesheet" href="/css/theme/dark.css" title="dark" disabled>
    <link rel="alternate stylesheet" href="/css/theme/highcontrast.css" title="highcontrast" disabled>
    <title>Document</title>
</head>
<body>
    <div class="wrapper-splashpage animate__animated animate__slideInLeft">
        <article class="splashpage-background">
            <h2 class="splashpage-background__h2">Welcome to</h2>
            <h1 class="splashpage-background__h1">Pokedex</h1>
            <svg class="splashpage-background__svg animate__animated animate__rollIn" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 100 100">
                <path d="M 30 50
                    a 1 1 1 0 1 40 0
                    h-12.5
                    a 1 1 1 0 0 -15 0
                    z"
                    fill="#f00" stroke="#222"
                ></path>
                <circle
                    cx="50"
                    cy="50"
                    r="5"
                    fill="#222" stroke="#222"
                ></circle>
                <path d="M 30 50
                    a 1 1 1 0 0 40 0
                    h-12.5
                    a 1 1 1 0 1 -15 0
                    z"
                    fill="#fff" stroke="#222"
                ></path>
            </svg>
            <a href="/start" class="splashpage-background__link animate__animated animate__flipInY">Start the app</a> <!--linket skal se sÃ¥ledes ud pga af vores "pretty urls"-->
        </article>
    </div><!--end of wrapper-->
    <script src="/js/app.js"></script>
</body>
</html>
